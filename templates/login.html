<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<h1 class="jumbotron">Please verify your details</h1>
<div class="container">
  <section class="row">
    <div class="col-md-4"> </div>
    <div class="col-md-4">
        <form action="/login" method="post">
         <div class="form-group">
       <label for="formGroupExampleInput">user Email</label>
       <input type="text" class="form-control"  name="email" id="formGroupExampleInput" placeholder="User email">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">User password</label>
    <input type="password" class="form-control"  name="password" id="formGroupExampleInput2" placeholder="password">
  </div>
      <button type="submit" class="btn btn-primary">login</button>
       <a href="/register"  class="btn btn-primary">register</a>
               </form>
    </div>


    <div class="col-md-4">
        {{msg}}
    </div>
        </section>



</div>

</body>
</html>
